<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>inicio de sesion</title>
    <style>
        body{
            background: url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
        }
        .card{
            background-color: rgba(255, 255, 255, 0.5) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto" style="margin-top: 250px;">
                <div class="card shadow">
                    <div class="card-body text-center"> 
                        <div class="mx-auto" style="background-color: white; border: solid 1px gray; width: 150px; height: 150px; border-radius: 50%; margin-top: -100px;">
                            <img src="img/logoDragones.svg" style="width: 100%;">
                        </div>
                        <form action="validar.php" method="POST" class="my-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Correo Electronico" name="txtCorreo" onKeypress="validacion()">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" placeholder="contraseña" name="txtPws">
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-success form-control">inicio</button>
                            </div>
                        </form>
                        <a href="#">¿olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function validacion() {
            if (event.keyCode > 32 && event.keyCode < 48 || event.keyCode > 57 && event.keyCode < 65 ||event.keyCode > 64 && event.keyCode < 90 || event.keyCode > 90 && event.keyCode < 95 || event.keyCode > 96 && event.keyCode < 1 ||event.keyCode > 122 && event.keyCode < 160 || event.keyCode > 166 && event.keyCode < 190) event.returnValue = false;
        }
    </script>
</body>
</html>
